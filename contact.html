<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to the cheap and couple-friendly Hotel"
    />
    <meta
      name="keywords"
      content="oyo, couples, cheap, food, spacious, clean"
    />
    <script
      src="https://kit.fontawesome.com/0a44c7f11c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/contact.css" />
    <title>Sahoo Hotel | Contact</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <h1 class="logo"><a href="./index.html">HBT</a></h1>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a class="current" href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section id="contact-section">
      <form action="" id="comtact-form" target="_blank">
        <h1><span class="text-primary">Conact </span>Us</h1>
        <p>Please fill out the form below to contact us</p>
        <label class="label" for="name">Name</label>
        <input
          class="input"
          type="text"
          id="name"
          placeholder="Sandeep Sahoo"
        />
        <label class="label" for="email">Email</label>
        <input
          class="input"
          type="email"
          id="email"
          placeholder="abc@gmail.com"
        />
        <label class="label" for="message">Message</label>
        <textarea id="message"></textarea>
        <button id="submit-btn">Submit</button>
      </form>
    </section>
    <section id="contact-footer">
      <div>
        <i class="fas fa-hotel fa-3x"></i>
        <h6>Location</h6>
        <p>Sarisdipa,Nadiali</p>
      </div>
      <div>
        <i class="fas fa-phone fa-3x"></i>
        <h6>Phone Number</h6>
        <p>(91+)8637202590</p>
      </div>
      <div>
        <i class="fas fa-envelope fa-3x"></i>
        <h6>Email Address</h6>
        <p>pirodev@noobcssninja.com</p>
      </div>
    </section>
    <div class="clr"></div>
    <footer id="main-footer">
      <p>Hotel BT &copy; 2021, All Rights Reserved</p>
    </footer>
  </body>
</html>
